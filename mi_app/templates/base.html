{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ConvertirPDF{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}" />
    <link rel="stylesheet" href="{% static 'css/oficio.css' %}" />
    <link rel="stylesheet" href="{% static 'css/convertir.css' %}" />
  </head>

  <body>
    <div class="d-flex flex-column min-vh-100">
      <header>
        <div class="logo-group">
          <img
            src="{% static 'img/transdig.png' %}"
            alt="Logo Transdig"
            class="logo-transdig"
          />

          {% if request.path == '/index/' or request.path == '/convertir/' %}
          <div class="volver-inicio">
            <a href="{% url 'inicio' %}">‚Üê Volver al inicio</a>
          </div>
          {% endif %}
        </div>

        <h1 class="navbar-title">Oficina Generativa</h1>

        <div class="logo-group">
          <img
            src="{% static 'img/infotec.png' %}"
            alt="Logo Infotec"
            class="logo-infotec"
          />
        </div>
      </header>

      <main class="container my-5 flex-grow-1">
        {% block content %} {% endblock %}
      </main>

      <footer class="footer-navbar">
        <img
          src="{% static 'img/im1.png' %}"
          alt="Logo IM1"
          class="footer-logo"
        />
        <img
          src="{% static 'img/transdig.png' %}"
          alt="Logo Transdig"
          class="footer-logo"
        />
        <img
          src="{% static 'img/logomuj.jpeg' %}"
          alt="Logo Mujer"
          class="footer-logo"
        />
        <img
          src="{% static 'img/gob.png' %}"
          alt="Logo Gob"
          class="footer-logo"
        />
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/simple.js' %}"></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
